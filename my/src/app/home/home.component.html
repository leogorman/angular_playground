<h1>Welcome!</h1>


<!-- ** EXAMPLE OF TWO WAY DATA BINDING USING FORM ELEMENT ** -->
<div class="play-container">
    <input type="text" [(ngModel)]="name">
    &nbsp; <strong>Text Output: </strong> {{name}}
</div>

<!-- ** EXAMPLE OF ONE WAY DATA BINDING USING FORM ELEMENT ** -->
<div class="play-container">
  <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times. </p>
</div>

<!-- ** EXAMPLE OF CLASS BINDING ** -->
<div class="play-container" [ngClass]="setClasses()">

<!--
     ** EXAMPLE OF STYLE BINDING **
     [ngStyle]="{
      'background-color': clickCounter > 4 ? 'yellow' : 'lightgray',
      'border' : clickCounter > 4 ? 'yellow' : 'lightgray',
      }" ]
-->

<!--  ** EXAMPLE OF ng-template FOR IF + ELSE STATEMENTS ** -->
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter is <strong>not greater</strong> than 4.</p>
  </ng-template>
</div>
